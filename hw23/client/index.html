<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h2 class="title">To Do List</h2>

    <div class="add">
        <div class="add-container">
            <div class="name-container">
                <label for="name">Task name</label>
                <input type="text" id="name" class="name" placeholder="Enter task name">
            </div>
            
            <div class="priority-container">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="high">Priority 1</option>
                    <option value="medium">Priority 2</option>
                    <option value="low">Priority 3</option>
                </select>
            </div>
            
            <div class="details-container">
                <label for="details">Details</label>
                <textarea id="details" class="details" placeholder="Enter details about task"></textarea>
            </div>
        </div> 

        <button type="button" class="add-btn">Add</button>

        <ul id="task-list"></ul>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
