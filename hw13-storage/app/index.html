<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM, Events</title>
  <link rel="stylesheet" href="css/style.css?v=1">

</head>
<body>
  
  <button type="button" class="my-orders">My orders</button>
  <button type="button" class="btn-back">Back</button>

  <div class="wrapper">
    <div class="categories"></div>
    <div class="products"></div>
    <div class="info"></div>
    <button type="button" class="btn-buy">Buy</button>
  </div>

  <form name="orderForm" class="orderForm">
    <p>Name:</p>
    <input type="text" name="name" class="name" placeholder="Stive Jobs">

    <p>City:</p>
    <select name="city">
      <option value="ODS">Odessa</option>
      <option value="KV">Kyiv</option>
      <option value="LV">Lviv</option>
      <option value="KH">Kharkiv</option>
      <option value="VN">Vinica</option>
    </select>

    <p>
      Post office number: 
      <input type="number" name="post" class="post" placeholder="â„–1">
    </p>

    <p>Payment method:</p>
    <select name="method">
      <option value="POD">Payment on delivery</option>
      <option value="CP">Card payment</option>
    </select>

    <p>
      Count of products:
      <input type="number" name="count" class="count" placeholder="1">
    </p>

    <p>Comment to your order:</p>
    <textarea name="comm" class="comm" placeholder="Enter your comment here"></textarea>
    <button type="button" class="btn-save">Save</button>
  </form>

  <div class="order-details"></div>


  <script src="js/data.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/form.js"></script>
</body>
</html>
